name: "UWP Build"

on:
  workflow_dispatch:
  pull_request:
    branches: 
      - main
jobs:

  build:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
      with:
        fetch-depth: 0
        submodules: recursive

    - name: Setup .NET
      uses: actions/setup-dotnet@4d6c8fcf3c8f7a60068d26b594648e99df24cee3 # v4.0.0
      with:
        dotnet-version: '8.0.300'

    # - name: Setup msbuild
      # uses: microsoft/setup-msbuild@6fb02220983dee41ce7ae257b6f4d8f9bf5ed4ce # v2.0.0


    - name: Setup the Uno Platform
      run: |
        dotnet tool update --global uno.check --version "1.25.0" --add-source https://api.nuget.org/v3/index.json
        uno-check --verbose --ci --non-interactive --fix --target uwp --target win32 --skip xcode --skip vswin --skip vsmac --skip wsl --skip edgewebview2 --skip androidemulator --manifest "https://raw.githubusercontent.com/unoplatform/uno.check/d93ea95044a3ec5cb5a8bfd8f882d0604231625a/manifests/uno.ui.manifest.json"

    - name: Build
      run: |
        dotnet build src/Eppie.App/Eppie.App.UWP/Eppie.App.UWP.csproj --property:Configuration=Debug --property:Platform=x64
